<html lang="en">

    <link rel="stylesheet" href="/assets//css/style.css">

    <!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden" style="height: 100vh;">

      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">

        </div>
  
        <div class="col-lg-5 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

            <div class="card-body px-1 py-5 px-md-5">

              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
               
  
                <!-- Email input -->
                <div class="fields">
                    <div class="form-outline input-field mb-4">
                        <label class="label" for="form3Example3">Username</label>
                        <input type="email" placeholder="Enter your Username" id="form3Example3" class="form-control" />
                    </div>
                
                <!-- Password input -->
                    <div class="form-outline input-field mb-4">
                        <label class="label" for="form3Example4">Password</label>
                        <input type="password" placeholder ="Enter your Password "id="form3Example4" class="form-control" />
                    </div>
                </div>  
  
                <!-- Checkbox -->
                
  
                <!-- Submit button -->
                <div class="justify-content-center text-center align-items-center">
                    <button type="submit" class="button mb-4 px-xl-5 py-xl-2">
                      Sign up
                    </button>
                </div>
  
                <!-- Register buttons -->
            
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
